- category: mandatory
  customVariables: []
  description:
    Replace the 'openshift-client' dependency with Quarkus 'quarkus-openshift-client'
    extension
  effort: 1
  labels:
    - konveyor.io/source=openshift
    - konveyor.io/target=quarkus
  links: []
  message:
    "\n Replace the `io.fabric8:openshift-client` dependency with the Quarkus
    dependency `io.quarkus:quarkus-openshift-client` \n Further information in the
    link below.\n "
  ruleID: quarkus-openshift-client-00000
  when:
    java.dependency:
      lowerbound: 0.0.0
      name: io.fabric8.openshift-client
