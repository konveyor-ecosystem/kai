- category: mandatory
  customVariables: []
  description:
    Replace the 'opentelemetry-exporter-jaeger' dependency with Quarkus
    'quarkus-opentelemetry-exporter-jaeger' extension
  effort: 1
  labels:
    - konveyor.io/source=opentelemetry
    - konveyor.io/target=quarkus
  links: []
  message:
    "\n Replace the `io.opentelemetry:opentelemetry-exporter-jaeger` dependency
    with the Quarkus dependency `io.quarkus:quarkus-opentelemetry-exporter-jaeger`
    \n Further information in the link below.\n "
  ruleID: quarkus-opentelemetry-exporter-jaeger-00000
  when:
    java.dependency:
      lowerbound: 0.0.0
      name: io.opentelemetry.opentelemetry-exporter-jaeger
