- category: mandatory
  customVariables: []
  description:
    Replace the 'kubernetes-client' dependency with Quarkus 'quarkus-kubernetes-client'
    extension
  effort: 1
  labels:
    - konveyor.io/source=kubernetes
    - konveyor.io/target=quarkus
  links: []
  message:
    "\n Replace the `io.fabric8:kubernetes-client` dependency with the Quarkus
    dependency `io.quarkus:quarkus-kubernetes-client` \n Further information in the
    link below.\n "
  ruleID: quarkus-kubernetes-client-00000
  when:
    java.dependency:
      lowerbound: 0.0.0
      name: io.fabric8.kubernetes-client
