- category: mandatory
  customVariables: []
  description:
    Replace the 'micrometer-registry-prometheus' dependency with Quarkus
    'quarkus-micrometer-registry-prometheus' extension
  effort: 1
  labels:
    - konveyor.io/source=micrometer
    - konveyor.io/target=quarkus
  links: []
  message:
    "\n Replace the `io.micrometer:micrometer-registry-prometheus` dependency
    with the Quarkus dependency `io.quarkus:quarkus-micrometer-registry-prometheus`
    \n Further information in the link below.\n "
  ruleID: quarkus-micrometer-registry-prometheus-00000
  when:
    java.dependency:
      lowerbound: 0.0.0
      name: io.micrometer.micrometer-registry-prometheus
